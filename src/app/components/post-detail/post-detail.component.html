<div class="row mb-5">
    <div class="col-md-12">
        <div class="alert alert-success mt-3" *ngIf="!post">
            Cargando...
        </div>

        <div class="container-fluid mt-3" *ngIf="post">
            <div class="card">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="assets/images/imagen-no-disponible.png" class="card-img" alt="{{post.title}}"
                            *ngIf="!post.image">
                        <img src="{{url + 'post/image/' + post.image}}" class="card-img" alt="{{post.title}}"
                            *ngIf="post.image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{post.title}}</h5>
                            <p class="card-text" [innerHtml]="post.content"></p>
                            <p class="card-text">
                                <small class="text-muted">Categoria: {{post.category.name}}</small>
                                <br />
                                <small class="text-muted">{{post.created_at | amLocale: 'es' | amTimeAgo}}</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
